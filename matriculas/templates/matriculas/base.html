<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gestor de Matrículas{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Sistema de Matrículas</h1>

    <!-- MENÚ GENERAL -->
    <nav class="mb-6 space-x-4">
      <a href="{% url 'estudiante_list' %}"        class="underline hover:text-blue-600">Estudiantes</a>
      <a href="{% url 'periodo_list' %}"           class="underline hover:text-blue-600">Periodos</a>
      <a href="{% url 'estado_list' %}"            class="underline hover:text-blue-600">Estados Matrícula</a>
      <a href="{% url 'carrera_list' %}"           class="underline hover:text-blue-600">Carreras</a>
      <a href="{% url 'carrera_create' %}"         class="underline hover:text-blue-600">Nueva Carrera</a>
      <a href="{% url 'modalidad_list' %}"         class="underline hover:text-blue-600">Modalidades</a>
      <a href="{% url 'modalidad_create' %}"       class="underline hover:text-blue-600">Nueva Modalidad</a>
      <a href="{% url 'metodopago_list' %}"        class="underline hover:text-blue-600">Métodos Pago</a>
      <a href="{% url 'pago_list' %}"              class="underline hover:text-blue-600">Pagos</a>
    </nav>

    {% block content %}{% endblock %}
  </div>
</body>
</html>
