{% extends 'matriculas/base.html' %}
{% block title %}Nuevo Campo de Estudio{% endblock %}

{% block content %}
  <div class="max-w-xl mx-auto p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">
      Registrar Campo de Estudio
    </h2>
    
    <form method="post" class="space-y-6">
      {% csrf_token %}
      
      <div class="space-y-4">
        {% for field in form %}
          <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
              {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
              <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
            {% endif %}
          </div>
        {% endfor %}
      </div>

      <div class="pt-4">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded shadow transition-colors">
          Guardar
        </button>
      </div>
    </form>
  </div>
{% endblock %}
