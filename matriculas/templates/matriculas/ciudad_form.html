{% extends 'matriculas/base.html' %}
{% block title %}Nueva Ciudad{% endblock %}

{% block content %}
  <div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
      Registrar Ciudad
    </h2>

    <form method="post" class="space-y-5">
      {% csrf_token %}

      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded transition duration-300">
        Guardar
      </button>
    </form>
  </div>
{% endblock %}
