{% extends 'matriculas/base.html' %}
{% block title %}Métodos de Pago{% endblock %}
{% block content %}
  <a href="{% url 'metodopago_create' %}" class="bg-green-500 text-white px-4 py-2 rounded mb-4 inline-block">
    Nuevo Método de Pago
  </a>
  <table class="table-auto w-full bg-white shadow rounded">
    <thead class="bg-gray-200">
      <tr>
        <th class="px-4 py-2">ID</th>
        <th class="px-4 py-2">Descripción</th>
      </tr>
    </thead>
    <tbody>
      {% for obj in object_list %}
      <tr class="border-t">
        <td class="px-4 py-2">{{ obj.id }}</td>
        <td class="px-4 py-2">{{ obj.descripcion }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="2" class="px-4 py-2 text-center">No hay métodos de pago.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
