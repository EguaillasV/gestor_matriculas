{% extends 'matriculas/base.html' %}
{% block title %}Modalidades{% endblock %}
{% block content %}
  <a href="{% url 'modalidad_create' %}"
     class="bg-green-500 text-white px-4 py-2 rounded mb-4 inline-block">
    Nueva Modalidad
  </a>
  <table class="table-auto w-full bg-white shadow rounded">
    <thead class="bg-gray-200">
      <tr>
        <th class="px-4 py-2">ID</th>
        <th class="px-4 py-2">Nombre</th>
      </tr>
    </thead>
    <tbody>
      {% for mod in object_list %}
      <tr class="border-t">
        <td class="px-4 py-2">{{ mod.id }}</td>
        <td class="px-4 py-2">{{ mod.nombre }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="2" class="px-4 py-2 text-center">No hay modalidades.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
