{% extends 'matriculas/base.html' %}
{% block title %}Países{% endblock %}
{% block content %}
  <a href="{% url 'pais_create' %}" class="bg-green-500 text-white px-4 py-2 rounded mb-4 inline-block">
    Nuevo País
  </a>
  <table class="table-auto w-full bg-white shadow rounded">
    <thead class="bg-gray-200">
      <tr>
        <th class="px-4 py-2">ID</th>
        <th class="px-4 py-2">Nombre</th>
      </tr>
    </thead>
    <tbody>
      {% for pais in object_list %}
      <tr class="border-t">
        <td class="px-4 py-2">{{ pais.id }}</td>
        <td class="px-4 py-2">{{ pais.nombre }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="2" class="px-4 py-2 text-center">No hay países registrados.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
